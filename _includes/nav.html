{% assign menupages = site.pages | where_exp: "p", "p.name == 'index.md'" | sort: "dir" %}

<ul class="menu">
{% for item in menupages %}
	{% assign level = item.dir | split: '/' | size %}
    <li class="submenu-{{level}} {% if item.dir == page.dir %}active{% endif %}">
        <a href="{{item.url | relative_url }}">{{ item.title }}</a>
    </li>

{% endfor %}
</ul>
